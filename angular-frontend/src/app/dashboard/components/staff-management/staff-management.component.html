<mat-toolbar>
    <mat-form-field appearance="fill" style="width:15%;margin-top:5px">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)"  #input>
        <button *ngIf="input.value" matSuffix mat-icon-button aria-label="Clear" (click)="input.value=''" >
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
      <span class="example-spacer"></span>
      <button mat-raised-button color="primary">Add Employee</button>
    </mat-toolbar>
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
      
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Sr.No </th>
            <td mat-cell *matCellDef="let row" class="width-10"> {{row.id}} </td>
          </ng-container>
      
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Employee Name </th>
            <td mat-cell *matCellDef="let row" class="width-10"> {{row.name}} </td>
          </ng-container>
      
          <ng-container matColumnDef="staff">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Staff</th>
            <td mat-cell *matCellDef="let row" class="width-10"> {{row.staff}} </td>
          </ng-container>
      
          <ng-container matColumnDef="shift">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> shift </th>
            <td mat-cell *matCellDef="let row" class="width-15"> {{row.shift}} </td>
          </ng-container>
    
          <ng-container matColumnDef="joiningDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Joining Date </th>
            <td mat-cell *matCellDef="let row" class="width-10"> {{row.joiningDate}} </td>
          </ng-container>

          <ng-container matColumnDef="salary">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Salary </th>
            <td mat-cell *matCellDef="let row" class="width-10"> {{row.salary}} </td>
          </ng-container>
          
          <ng-container matColumnDef="changeShift">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Change Shift </th>
            <td mat-cell *matCellDef="let row" class="width-10">
              <button mat-raised-button color="primary" *ngIf="row.changeShift" (click)="openNewShiftModal()" >Change Shift</button>
              <span *ngIf="!row.changeShift">-</span>
            </td>
          </ng-container>
    
    
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
            <td mat-cell *matCellDef="let row" class="action-btns width-10">
              <button mat-mini-fab color="primary" >
                <mat-icon >remove_red_eye</mat-icon>
              </button>
                <button mat-mini-fab style="background-color: #e7a01d;">
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-mini-fab color="warn">
                  <mat-icon>delete</mat-icon>
                </button>
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
