<mat-card >
    <div class="header">
      <span class="title">Make Complaint</span>
    </div>
    <mat-divider></mat-divider>
    <mat-card-content>
      <form >
        <div class="row">
          <div class="col-50">
            <label >Complaint Name</label>
            <input type="text"/>
          </div>
          <div class="col-50">
            <label>Type of Complaint</label>
            <input type="text"/>
          </div>
        </div>
        <div class="row">
        
            <label >Complaint Description</label>
            <textarea></textarea>
        </div>
        <div  class="text-center mt-20">
            <button mat-raised-button color="warn">Reset</button>
            <button mat-raised-button color="accent" class="ml-20">Submit</button>  
          </div>
      </form>
    </mat-card-content>
  </mat-card>
  <mat-card >
    <div class="header">
      <span class="title">Complaint Management</span>
    </div>
    <mat-divider></mat-divider>
    <mat-card-content>
        <div >
            <table mat-table [dataSource]="dataSource" matSort>
          
              <!-- ID Column -->
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Sr.No </th>
                <td mat-cell *matCellDef="let row" class="width-10"> {{row.id}} </td>
              </ng-container>
          
              <ng-container matColumnDef="complainantName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Complainant Name </th>
                <td mat-cell *matCellDef="let row" class="width-10"> {{row. complainantName}} </td>
              </ng-container>
          
              <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Type Of Complaint</th>
                <td mat-cell *matCellDef="let row" class="width-10"> {{row.type}} </td>
              </ng-container>
          
              <ng-container matColumnDef="complaint">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Complaint </th>
                <td mat-cell *matCellDef="let row" class="width-15"> {{row.complaint}} </td>
              </ng-container>
        
              <ng-container matColumnDef="createdDate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Created Date </th>
                <td mat-cell *matCellDef="let row" class="width-10"> {{row.createdDate}} </td>
              </ng-container>
    
              <ng-container matColumnDef="resolve">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Resolve </th>
                <td mat-cell *matCellDef="let row" class="width-10"> {{row.resolve}} </td>
              </ng-container>
              
              <ng-container matColumnDef="budget">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Bugdet</th>
                <td mat-cell *matCellDef="let row" class="width-10">
                  {{row.budget}}
                </td>
              </ng-container>
        
        
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
             
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
          </div>
          
    </mat-card-content>
  </mat-card>
